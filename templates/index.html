<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mini Search Engine</title>
    <style>
        body {
    font-family: Arial;
    background: #ffdff7;
    padding: 30px;
}
img{
    border-radius: 10px;

    width: max-content;
}
input{
    padding: 10px;
    margin: 5px;
    width: 300px;
    border-radius: 5px;
}
small{
    font-family: 'Times New Roman', Times, serif;
}
#search{
    border-radius: 10px;
    background-color: rgb(253, 251, 251);
    transition: 0.2s;
}
#search:hover{
    background-color: palevioletred;
    cursor: pointer;
}
.result {
    background: white;
    padding: 15px;
    margin-top: 15px;
    border-radius: 5px;
}

    </style>
    
</head>
<body>
<img src="https://static.vecteezy.com/system/resources/thumbnails/009/652/218/small/magnifying-glass-icon-isolated-on-white-background-search-illustration-vector.jpg">
<h1>üîç Mini Search Engine</h1>

<form method="POST">
    <small>URL Address</small><input name="url" placeholder="Start URL" required><br>
    <small>Keyword</small><input name="keyword" placeholder="Keyword" required><br>
    <small>Max pages to crawl</small><input name="max_pages" type="number" value="10" min="1"><br>
    <small>Max depth</small><input name="depth" type="number" value="10" min="0"><br>
    <input type="submit" value="Search" id="search">
</form>

{% for r in results %}
<div class="result">
    <p>{{ r.text }}</p>
    <small>Source: {{ r.source }}</small>
</div>
{% endfor %}
{% if results|length == 0 %}
<p>No results found.</p>
{% endif %}


</body>
</html>
