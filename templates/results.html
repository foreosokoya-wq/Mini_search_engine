{% extends "base.html" %}
{% block content %}

<h2>Search Results</h2>

{% if results %}
    {% for r in results %}
        <div class="result">
            <p>{{ r.text }}</p>
            <a href="{{ r.source }}" target="_blank">{{ r.source }}</a>
        </div>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}

{% endblock %}
